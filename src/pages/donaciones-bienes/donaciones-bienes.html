<ion-header>

  <ion-navbar color='dark'>
    <ion-title>donaciones Bienes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-card>
    {{nombreSubcategoria}}
  </ion-card>
  <ion-card *ngFor="let donacion of donaciones$ | async"> 
    <ion-item>
      <ion-avatar item-left>
        <img src="assets/img/defaultProfileMale.jpg">
      </ion-avatar>
      <h2>{{donacion.usuarioNombre}}</h2>
      <p>{{donacion.fecha | date}}</p>
    </ion-item>
    <ion-item>
      <h1>{{donacion.titulo}}</h1>
    </ion-item>
    <div *ngIf="donacion.urlImagenes">
      <ion-row>
        <ion-col col-4 *ngFor = 'let img of donacion.urlImagenes'>
          <img [src]="img" imageViewer>
        </ion-col>
      </ion-row>
    </div>
    <ion-card-content>
      <p>{{donacion.descripcion}}</p>
    </ion-card-content>
    <ion-item>
      <ion-row>
        <ion-col col-4>
          <ion-badge>{{donacion.categoriaNombre}}</ion-badge>
        </ion-col>
        <ion-col col-4>
          <ion-badge>{{donacion.subCategoriaNombre}}</ion-badge>
        </ion-col>
        <ion-col col-4>
          <ion-badge>{{donacion.estado}}</ion-badge>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <button ion-button full (click)="irContacto(donacion)" *ngIf="donacion.usuarioKey !== keyUsuario">Contactar</button>
    </ion-item>
  </ion-card> 
</ion-content>
