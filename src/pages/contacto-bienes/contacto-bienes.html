<ion-header>

  <ion-navbar color="dark">
    <ion-title>contactoBienes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondoBlanco"  style="background-image: url(assets/img/degblanco.png); ">
  <form autocomplete="off" novalidate [formGroup]="contacto" >
    <ion-list>
      <ion-item>
        <ion-label floating>Mensaje</ion-label>
        <ion-input type="rext" formControlName="mensaje"></ion-input>
      </ion-item>
          
    </ion-list>

    <div padding>
      <button ion-button block type="submit" [disabled]="!contacto.valid" (click)="contactar()">Continuar</button>
    </div>
  </form>
</ion-content>
