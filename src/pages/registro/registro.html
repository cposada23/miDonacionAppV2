<ion-header>

  <ion-navbar>
    <ion-title>registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-image: url(assets/img/deg3.png); background-repeat: no-repeat;background-size:cover;">
<form autocomplete="off" novalidate [formGroup]="form">
    <ion-list>
      <ion-item style="background-color: transparent" >
        <ion-label floating><font color="white" size="4">Email</font></ion-label>
        <ion-input type="email" class="login-input" formControlName="email"></ion-input>
      </ion-item>
      <ion-item style="background-color: transparent">
        <ion-label floating ><font color="white" size="4">Contraseña</font></ion-label>
        <ion-input type="password" class="login-input" formControlName="password"></ion-input>
      </ion-item>
      <ion-item style="background-color: transparent">
        <ion-label floating ><font color="white" size="4">Confirmar Contraseña</font></ion-label>
        <ion-input type="password" class="login-input" formControlName="confirm"></ion-input>
      </ion-item>
      <ion-item style="background-color: transparent">
        <ion-label floating ><font color="white" size="4">Nombre</font></ion-label>
        <ion-input type="text" class="login-input" formControlName="nombre"></ion-input>
      </ion-item>
      <ion-item style="background-color: transparent">
        <ion-label floating ><font color="white" size="4">Apellidos</font></ion-label>
        <ion-input type="text" class="login-input" formControlName="apellidos"></ion-input>
      </ion-item>
      <ion-item style="background-color: transparent">
        <ion-label floating ><font color="white" size="4">Cedula</font></ion-label>
        <ion-input type="text" class="login-input" formControlName="cedula"></ion-input>
      </ion-item>
      <ion-item style="background-color: transparent">
        <ion-label floating ><font color="white" size="4">Celular</font></ion-label>
        <ion-input type="text" class="login-input" formControlName="celular"></ion-input>
      </ion-item>
      <ion-item style="background-color: transparent">
        <ion-label floating ><font color="white" size="4">Ciudad de Recidencia</font></ion-label>
        <ion-input type="text" class="login-input" formControlName="ciudadRecidencia"></ion-input>
      </ion-item>

      <ion-item style="background-color: transparent">
        <ion-label>Genero</ion-label>
        <ion-select formControlName="genero">
          <ion-option>Masculino</ion-option>
          <ion-option>Femenino</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <div padding>
      <button ion-button color="primary" block (click)="registro()" [disabled]="!isPasswordMatch()">Registrarse</button>
    </div>
  </form>
  <div padding>
    <button ion-button color="primary" block (click)="irLogin()" >Login</button>
  </div>
</ion-content>
