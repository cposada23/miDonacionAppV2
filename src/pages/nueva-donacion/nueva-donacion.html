<ion-header>

  <ion-navbar color="dark">
    <ion-title>Nueva donacion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Titulo</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Descripcion</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Estado</ion-label>
      <ion-select [(ngModel)]="estado">
        <ion-option value="nuevo">Nuevo</ion-option>
        <ion-option value="usado">Usado</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <div padding>
    <button block>Continuar</button>
  </div>
</ion-content>
