<ion-header>

  <ion-navbar color="dark">
    <ion-title>mis Donaciones Bienes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let donacion of misDonaciones$ | async"> 
    <ion-item>
      <ion-avatar item-left>
        <img src="assets/img/defaultProfileMale.jpg">
      </ion-avatar>
      <h2>{{donacion.usuarioNombre}}</h2>
      <p>{{donacion.fecha | date}}</p>
    </ion-item>
    <ion-item>
      <h1>{{donacion.titulo}}</h1>
    </ion-item>
    <div *ngIf="donacion.urlImagenes">
      <ion-row>
        <ion-col col-4 *ngFor = 'let img of donacion.urlImagenes'>
          <img [src]="img" imageViewer>
        </ion-col>
      </ion-row>
    </div>
    <ion-card-content>
      <p>{{donacion.descripcion}}</p>
    </ion-card-content>
    <ion-item>
      <ion-icon name="apps" item-left></ion-icon>
      Categoria:
      <ion-badge item-right>{{donacion.categoriaNombre}}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-icon name="albums" item-left></ion-icon>
      Sub-Categoria:
      <ion-badge item-right>{{donacion.subCategoriaNombre}}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-icon name="albums" item-left></ion-icon>
      estado:
      <ion-badge item-right>{{donacion.estado}}</ion-badge>
    </ion-item>
    <ion-item>
      <button ion-button full (click)="irContactosDonacion(donacion)">Ver quien me ha contactado</button>
    </ion-item>
  </ion-card> 
</ion-content>
