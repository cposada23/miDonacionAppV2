<ion-header>

  <ion-navbar  color="dark">
    <ion-title>nueva Donacion Servicio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-image: url(assets/img/deg3.png); background-repeat: no-repeat;background-size:cover;">
  <form autocomplete="off" novalidate [formGroup]="donacion" >
    <ion-list>
      <ion-item>
        <ion-label>Categoria: {{datosDonacion.categoriaNombre}} </ion-label>
      </ion-item>

      <ion-item>
        <ion-label floating>Titulo</ion-label>
        <ion-input type="text" formControlName="titulo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Descripcion</ion-label>
        <ion-input type="rext" formControlName="descripcion"></ion-input>
      </ion-item>
    
          
    </ion-list>

    <div padding>
      <button ion-button block type="submit" [disabled]="!donacion.valid" (click)="continuar()">Continuar</button>
    </div>
  </form>
</ion-content>
