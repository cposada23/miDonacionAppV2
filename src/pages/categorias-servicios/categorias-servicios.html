<ion-header>

  <ion-navbar color="dark">
    <ion-title>categorias Servicios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondoBlanco"  style="background-image: url(assets/img/degblanco.png); ">
  <ion-grid>
    <ion-row>
      <ion-col center offset-20>
        <ion-badge item-right *ngIf="pregunta" class="pregunta" color="dark">{{pregunta}}</ion-badge>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    </ion-row>
    
    <ion-row>
      <ion-col col-6 *ngFor="let categoria of categoriasServiciosFiltro" (click) = "seleccionaCategoria(categoria)">
        <ion-card>
          <img src="assets/img/azul3.png" />
          <div class="card-title">{{categoria?.nombre}}</div>
        </ion-card>
      </ion-col> 
    </ion-row>
  </ion-grid>
</ion-content>
