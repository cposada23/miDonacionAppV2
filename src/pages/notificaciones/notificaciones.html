<ion-header>

</ion-header>


<ion-content padding>
  <ion-card class ="notificacion" *ngFor="let notificacion of notificaciones$ | async" (click)="irContacto(notificacion)">
    <ion-item class="notificacion">
      <button ion-button item-right icon-only clear color="dark" (click)="eliminarNotificacion(notificacion)" > <ion-icon name="close-circle"></ion-icon></button>
    </ion-item>
    <ion-item class="notificacion">
      <ion-avatar item-left>
        <img src="assets/img/defaultProfileMale.jpg" imageViewer>
      </ion-avatar>
      <h2>{{notificacion.nombreBeneficiario}}</h2>
      <p>--Fecha--</p>
    </ion-item>
    <ion-card-content>
      <p>{{notificacion.mensaje}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
