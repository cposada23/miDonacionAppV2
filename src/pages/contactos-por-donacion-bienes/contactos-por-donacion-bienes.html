<!--

<ion-header>

  <ion-navbar>
    <ion-title>contactosPorDonacionBienes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondoBlanco"  style="background-image: url(assets/img/degblanco.png); ">
  <ion-card class ="notificacion" *ngFor="let contacto of contactos$ | async" (click)="irContacto(contacto)">
    
    <ion-item class="notificacion">
      <ion-avatar item-left>
        <img src="assets/img/defaultProfileMale.jpg" imageViewer>
      </ion-avatar>
      <h2>{{contacto.nombreBeneficiario}}</h2>
      <p>--Fecha--</p>
    </ion-item>
    <ion-card-content>
      <p>{{contacto.mensaje}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
