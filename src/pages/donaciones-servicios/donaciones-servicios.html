<ion-header>

  <ion-navbar color='dark'>
    <ion-title>donaciones Servicios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondoBlanco"  style="background-image: url(assets/img/degblanco.png); ">
   <ion-card *ngFor="let donacion of donaciones$ | async"> 
    <ion-item>
      <ion-avatar item-left>
        <img src="assets/img/defaultProfileMale.jpg">
      </ion-avatar>
      <h2>{{donacion.usuarioNombre}}</h2>
      <p>{{donacion.fecha | date}}</p>
    </ion-item>

    <ion-item>
      <h1>{{donacion.titulo}}</h1>
    </ion-item>
    
    <ion-card-content>
      <p>{{donacion.descripcion}}</p>
    </ion-card-content>
    <ion-item>
      <ion-row>
        <ion-col col-4>
          <ion-badge>{{donacion.categoriaNombre}}</ion-badge>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-card> 
</ion-content>
