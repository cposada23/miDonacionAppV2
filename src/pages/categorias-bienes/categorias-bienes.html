<ion-header>

  <ion-navbar color="dark">
    <ion-title>Categorias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-image: url(assets/img/deg3.png); background-repeat: no-repeat;background-size:cover;">
  
  <ion-grid>
    <ion-row>
      <ion-col center offset-20>
        <ion-badge item-right *ngIf="pregunta" class="pregunta" color="dark">{{pregunta}}</ion-badge>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    </ion-row>
    
    <ion-row>
      <ion-col col-6 *ngFor="let categoria of categoriasBienesFiltro" (click)="irSubCategorias(categoria)">
        <ion-card>
          <img src="assets/img/fondo.jpg"/>
          <div class="card-title">{{categoria?.nombre}}</div>
        </ion-card>
      </ion-col> 
    </ion-row>
  </ion-grid>

    <button ion-item *ngFor="let categoria of categoriasBienesFiltro" (click)="irSubCategorias(categoria)">
      {{ categoria?.nombre }}
    </button> 
  </ion-list>-->
</ion-content>
