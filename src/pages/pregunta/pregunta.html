<ion-header>

  <ion-navbar color="dark">
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-image: url(assets/img/deg3.png); background-repeat: no-repeat;background-size:cover;">
  <ion-card>
   
    <img src="assets/img/fondoNegro.jpg"/>
    <div class="card-title">{{pregunta}}</div>
    <div class="card-content">
      <ion-grid>
        <ion-row>
          <ion-col col-6 >
            <ion-card (click)="irCategoriasBienes()">
              <img src="assets/img/fondo.jpg" />
              <div class="card-subtitle">Bienes</div>
            </ion-card>
          </ion-col> 
          <ion-col col-6 >
            <ion-card (click)="irServicios()">
              <img src="assets/img/fondo.jpg"/>
              <div class="card-subtitle">Servicios</div>
            </ion-card>
          </ion-col> 
        </ion-row>
      </ion-grid>
    </div>
  </ion-card>
</ion-content>
