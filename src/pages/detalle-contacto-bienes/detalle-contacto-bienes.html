<ion-header>

  <ion-navbar>
    <ion-title>detalleContactoBienes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card > 
    <ion-item>
      <h2>Donacion requerida</h2>
      <p>Fecha de creaci√≥n: {{donacion?.fecha | date}}</p>
    </ion-item>
    <ion-item>
      <h1>{{donacion?.titulo}}</h1>
    </ion-item>
    <div *ngIf="donacion.urlImagenes">
      <ion-row>
        <ion-col col-4 *ngFor = 'let img of donacion.urlImagenes'>
          <img [src]="img" imageViewer>
        </ion-col>
      </ion-row>
    </div>
    <ion-card-content>
      <p>{{donacion.descripcion}}</p>
    </ion-card-content>
    <ion-item>
      <ion-row>
        <ion-col col-4>
          <ion-badge>{{donacion.categoriaNombre}}</ion-badge>
        </ion-col>
        <ion-col col-4>
          <ion-badge>{{donacion.subCategoriaNombre}}</ion-badge>
        </ion-col>
        <ion-col col-4>
          <ion-badge>{{donacion.estado}}</ion-badge>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <h2>Contacto</h2>
    </ion-item>
    <ion-item>
      <ion-avatar item-left>
        <img src="assets/img/defaultProfileMale.jpg">
      </ion-avatar>
      <h2>{{contacto?.nombreBeneficiario}}</h2>
    </ion-item>
    <ion-item>
      <p>{{contacto?.mensaje}}</p>
    </ion-item>
    <ion-item>
      <button ion-button full >Donar</button>
    </ion-item>
  </ion-card> 

</ion-content>
