<ion-header>

  <ion-navbar color="dark">
    <ion-title>Confirmar Donacion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondoBlanco"  style="background-image: url(assets/img/degblanco.png); ">
  <ion-card>

    <ion-item>
      <ion-avatar item-left>
        <img src="assets/img/defaultProfileMale.jpg">
      </ion-avatar>
      <h2>{{nombreUsuario}}</h2>
      <p>{{fecha | date}}</p>
    </ion-item>

    <div *ngIf="imagenes">
      <ion-row>
        <ion-col col-4 *ngFor = 'let img of imagenes'>
          <img [src]="img" imageViewer>
        </ion-col>
      </ion-row>
    </div>

    <ion-card-content>
      <p>{{donacion.descripcion}}</p>
    </ion-card-content>

    <ion-item>
      <ion-icon name="apps" item-left></ion-icon>
      Categoria:
      <ion-badge item-right>{{donacion.categoriaNombre}}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-icon name="albums" item-left></ion-icon>
      Sub-Categoria:
      <ion-badge item-right>{{donacion.subCategoriaNombre}}</ion-badge>
    </ion-item>

    <ion-item>
      <button ion-button full icon-right (click)="confirmar()">
        Confirmar
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-item>

  </ion-card>

</ion-content>
