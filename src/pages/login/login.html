<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-image: url(assets/img/deg3.png); background-repeat: no-repeat;background-size:cover;">
  <form autocomplete="off" novalidate [formGroup]="form">
    <ion-list>
      <ion-item style="background-color: transparent" >
        <ion-label floating><font color="white" size="4">Email</font></ion-label>
        <ion-input type="email" class="login-input" formControlName="email"></ion-input>
      </ion-item>
      <ion-item style="background-color: transparent">
        <ion-label floating ><font color="white" size="4">Contrase√±a</font></ion-label>
        <ion-input type="password" class="login-input" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>

    <div padding>
      <button ion-button color="primary" block (click)="login()">Login</button>
    </div>
  </form>
  <div padding>
    <button ion-button color="primary" block (click)="irRegistro()">Registro</button>
  </div>
</ion-content>
